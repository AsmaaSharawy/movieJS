                 <div id="register" class="container d-flex flex-wrap justify-content-center m-auto">
                    
                    <form method="post" action="" name="login" class="col-10 text-center m-auto" >
                    
                    <input type="text" id="username" autocomplete="off" placeholder="Username" />

                    >*Please provide the valid username.</span>
